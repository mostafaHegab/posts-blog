<div>
  <div *ngIf="gettingData">loading....</div>
  <p class="alert alert-danger" *ngIf="!gettingData && error">
    The post is not available
  </p>
  <div class="row" *ngIf="!gettingData && !error">
    <div class="col col-12 col-md-6">
      <img [src]="postData.image" />
      <br />
      <br />
      <a
        [routerLink]="['/posts']"
        [queryParams]="{ user: postData.user['_id'] }"
        >{{ postData.user.username }}</a
      >
    </div>
    <div class="col col-12 col-md-6">
      <h3 class="text-center">{{ postData.title | titlecase }}</h3>
      <p>{{ postData.content }}</p>
    </div>
  </div>
</div>
